<!DOCTYPE html>
<html style="height: 100%; width: 100%">
	<head>
		<title>My Bible QA App</title>
		<script type="text/javascript" src="lib/TweenMax.js"></script>
		<script type="text/javascript" src="Transition.js"></script>
		<script type="text/javascript" src="ViewNavigator.js"></script>
		<script type="text/javascript" src="ViewLibrary.js"></script>
		<script type="text/javascript" src="QueueViewModel.js"></script>
		<script type="text/javascript" src="AnswerViewModel.js"></script>
		<script type="text/javascript">
			function onLoad() {
				var nav = new ViewNavigator(); 
				nav.start();
			}
			function firstTransition() {
				dispatchTransition('splashView', 'loginView', TRANSITION.IMMEDIATE);
			}
			function transitionToForgotView() {
				dispatchTransition('loginView', 'forgotView', TRANSITION.SLIDE_LEFT);
			}
			function transitionBackToLoginView() {
				dispatchTransition('forgotView', 'loginView', TRANSITION.SLIDE_RIGHT);
			}
			function transitionToQueueView() {
				dispatchTransition('loginView', 'queueView', TRANSITION.SLIDE_LEFT);
			}
			function assignMeAQuestion() {
				dispatchTransition('queueView', 'answerView', TRANSITION.SLIDE_LEFT);
			}
			function refuseQuestion() {
				dispatchTransition('answerView', 'queueView', TRANSITION.SLIDE_RIGHT);
			}
			function anotherQuestion() {
				dispatchTransition('answerView', 'queueView', TRANSITION.SLIDE_RIGHT);
			}
			function saveDraft() {
				dispatchTransition('answerView', 'queueView', TRANSITION.SLIDE_RIGHT);
			}
			function sendAnswer() {
				dispatchTransition('answerView', 'queueView', TRANSITION.SLIDE_RIGHT);
			}
		</script>
		<link rel="stylesheet" type="text/css" href="./Buttons.css">
		<link rel="stylesheet" type="text/css" href="./Fields.css">
	</head>
	<body onload="onLoad()" style="height: 100%; width: 100%; display: block, position: relative">
		<div id="splashView" style="position: absolute; background: white">
			<p>Hello World 1<p>
			<button onclick="firstTransition()">Start App</button>
		</div>
	</body>
</html>
