<!DOCTYPE html>
<html style="height: 100%">
	<head>
		<title>Title</title>
		<script type="text/javascript">
			function unitTest() {
				var numQuestions = document.getElementById('numQuestions');
				numQuestions.textContent = 'There are 21 unassigned questions';
				var oldestQuestion = document.getElementById('oldestQuestion');
				oldestQuestion.textContent = 'The oldest question was submitted at Aug 24, 2015, 8:23 AM.'
				var waitTime = document.getElementById('waitTime');
				waitTime.textContent = 'The oldest question has been waiting 10 hours.'
			}
			function assignQuestion() {
				console.log('Assign Question Clicked');
			}
		</script>
		<style type="text/css">
			p.queueText {
				font-family: sans-serif;
				font-size: large;
				color: grey;
			}

/* Gradient buttons taken from http://webdesignerwall.com/tutorials/css3-gradient-buttons */
.button {
	display: inline-block;
	zoom: 1; /* zoom and *display = ie7 hack for display:inline-block */
	/*display: inline;*/
	vertical-align: baseline;
	margin: 0 2px;
	outline: none;
	cursor: pointer;
	text-align: center;
	text-decoration: none;
	font: 14px/100% Arial, Helvetica, sans-serif;
	padding: .5em 2em .55em;
	text-shadow: 0 1px 1px rgba(0,0,0,.3);
	-webkit-border-radius: .5em; 
	-moz-border-radius: .5em;
	border-radius: .5em;
	-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	-moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	box-shadow: 0 1px 2px rgba(0,0,0,.2);
}
.button:hover {
	text-decoration: none;
}
.button:active {
	position: relative;
	top: 1px;
}

.bigrounded {
	-webkit-border-radius: 2em;
	-moz-border-radius: 2em;
	border-radius: 2em;
}
.medium {
	font-size: 12px;
	padding: .4em 1.5em .42em;
}
.small {
	font-size: 11px;
	padding: .2em 1em .275em;
}
.blue {
	color: #d9eef7;
	border: solid 1px #0076a3;
	background: #0095cd;
	background: -webkit-gradient(linear, left top, left bottom, from(#00adee), to(#0078a5));
	background: -moz-linear-gradient(top,  #00adee,  #0078a5);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#00adee', endColorstr='#0078a5');
}
.blue:hover {
	background: #007ead;
	background: -webkit-gradient(linear, left top, left bottom, from(#0095cc), to(#00678e));
	background: -moz-linear-gradient(top,  #0095cc,  #00678e);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#0095cc', endColorstr='#00678e');
}
.blue:active {
	color: #80bed6;
	background: -webkit-gradient(linear, left top, left bottom, from(#0078a5), to(#00adee));
	background: -moz-linear-gradient(top,  #0078a5,  #00adee);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#0078a5', endColorstr='#00adee');
}
		</style>
	</head>
	<body onload="unitTest()" style="height: 100%">
		<table id="queueView" style="height: 100%">
			<tr style="height: 25%">
			</tr>
			<tr style="height: 5%">
				<td style="width: 20%"></td>
				<td style="width: 60%"><p id="numQuestions" class="queueText">num</p></td>
				<td style="width: 20%"></td>
			<tr style="height: 5%">
				<td></td>
				<td><p id="oldestQuestion" class="queueText">oldest</p></td>
				<td></td>
			</tr>
			<tr style="height: 5%">
				<td></td>
				<td><p id="waitTime" class="queueText">wait</p></td>
				<td></td>
			</tr>
			<tr style="height: 60%">
				<td></td>
				<td style="text-align: center"><button class="button bigrounded blue" onclick="assignQuestion()">Assign Me A Question</button></td>
				<td></td>
		</table>
	</body>
</html>
