<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
        <script type="text/javascript" src="../../../BibleAppNW/js/TweenMax.js"></script>
        <script type="text/javascript" src="../../../BibleAppNW/js/Draggable.js"></script>
        <title>The Bible</title>
    </head>
    <body onload='startDraggable()'>
	    <div id="settingRoot">
			<div id="fontSizeControl">
				<div id="slider"></div>
				<div id="thumb"><div>
				<div id="sampleText" style='fontSize:12'>ABC</div>
				<!--<div id="value"></div>-->
			</div>    
	    </div>
    </body>
    <script type="text/javascript">
	    console.log('execute onload');
	    function startDraggable() {
		    console.log('execute draggable create');
	    	Draggable.create('#thumb', {type:'x', bounds:'#slider', onDrag:function() {
		    	console.log('Update size', this.x, this.minX, this.maxX);
		    	//var valueNode = document.getElementById('value');
		    	var size = (this.x - this.minX) / (this.maxX - this.minX) * (48 - 12) + 12;
		    	//valueNode.textContent = size;
		    	var sampleNode = document.getElementById('sampleText');
		    	sampleNode.style.fontSize = size + 'px';
	    	}});
	    }
	</script>
	<style>
		#fontSizeControl {
			margin:0;
			/*background-color:#CBA;*/
			padding:30px;
		}
		#slider {
			margin-left:auto;
			margin-right:auto;
			border-radius: 20px;
			background-color:#ABC;
			width:70%;
			height:14px;
			
		}
		#thumb {
			height: 50px;
			width: 50px;
			background-color:red;
			border-width:1px;
			border-radius:25px;
			margin-top: -30px
		}
		#sampleText {
			margin-top: 30px;
		}
	</style>
</html>
